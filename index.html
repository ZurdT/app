<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soichu ~ Art as a Living Presence </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Geomanist';
      src: url('/fonts/Geomanist-Regular.otf') format('opentype'),
        url('/fonts/Geomanist-Regular-Italic.otf') format('opentype');
      font-weight: 100 700;
      font-style: normal;
      font-display: swap;
    }

    /* Force Geomanist to load and stay loaded */
    .geomanist {
      font-family: 'Geomanist', sans-serif !important;
      font-weight: 100 !important;
      font-style: normal !important;
      letter-spacing: 0.05em;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1;
    }

    /* Ensure font stays loaded */
    html {
      font-family: 'Geomanist', sans-serif;
    }

    /* Prevent font swapping after load */
    * {
      font-synthesis: none;
    }
  </style>
</head>
